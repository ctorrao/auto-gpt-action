name: CI

on:
  push:
    branches:
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
      - name: Lint
        run: |
          pylint scripts
      - name: Test
        run: |
          pytest


  act:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Run act
        uses: nektos/act@v1
        with:
          args: issues -e tests/issues-event.json